<div class="login-status-header">
    
    <div *ngIf="isUserAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{ userFullName }}
    </div>

    <button *ngIf="!isUserAuthenticated" routerLink="/login" class="security-btn">Login</button>
    
    <button *ngIf="isUserAuthenticated" (click)="logout()" class="security-btn">Logout</button>
</div>
