<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{ currentCategoryName }}</h4>
        <hr>
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box"> 
                        
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" alt="product-image" class="img-responsive" />
                        </a>
                        
                        <a routerLink="/products/{{ product.id }}" style="text-decoration: none;">
                            <h1>{{product.name}}</h1>
                        </a>

                        <div class="price">{{ product.unitPrice | currency:'USD'}}</div>
                        
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-3" role="alert">
                    No products found
                </div>
            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">
                                </ngb-pagination>
                            </div>
                            
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                
                                <select #pageSizeSelect (change)="updatePageSize(pageSizeSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>30</option>
                                    <option>40</option>
                                    <option>50</option>
                                </select>

                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
